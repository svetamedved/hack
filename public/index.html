<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>React App</title>
  </head>
  <body>
    <div class="container">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/79/Est%C3%A9e_Lauder_Companies_Logo.svg/1200px-Est%C3%A9e_Lauder_Companies_Logo.svg.png">
      <h1>Partner With Us!</h1>

      <form>
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Full name">
      </div>

      <div class="form-group">
        <label for="exampleInput">Company</label>
        <input type="text" class="form-control" id="Company name">
      </div>


      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInput">Phone</label>
        <input type="phone" class="form-control" id="Phone">
      </div>

      <div class="form-group">
        <label for="exampleFormControlFile1">File input</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>



      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
    <script src="bootstrap.bundle.js"></script>

  </body>

</html>

</html>
